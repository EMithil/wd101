<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Registration Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white-200">
    <div class="flex items-left justify-center h-screen">
        <div class="container mx-4 my-8 p-8 bg-grey rounded-l-lg">
            <h2 class="text-xl font-semibold mb-5">Registration Form</h2>
            <form id="registrationForm">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-grey-250 rounded">
                </div>
                <div class="mb-5">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-2 border border-grey-250 rounded">
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-2 border border-grey-250 rounded">
                </div>
                <div class="mb-5">
                    <label for="dob" class="block mb-1">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required class="w-full p-2 border border-grey-250 rounded">
                </div>
                <div class="mb-5">
                    <input type="checkbox" id="acceptedTerms" name="acceptedTerms" required>
                    <label for="acceptedTerms" class="ml-2">Accept Terms & Conditions</label>
                </div>
                <button type="submit"
                    class="bg-white-400 hover:bg-blue-700 text-black font-extrabold py-2 px-4 rounded">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <div class="container mx-auto my-10 p-10 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-5 mt-10">Registered Users</h2>
        <table class="w-full border border-gray-300">
            <thead>
                <tr>
                    <th class="border border-gray-300 p-2">Name</th>
                    <th class="border border-gray-300 p-2">Email</th>
                    <th class="border border-gray-300 p-2">Password</th>
                    <th class="border border-gray-300 p-2">Date of birth</th>
                    <th class="border border-gray-300 p-2">Accepted terms and conditions?</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
